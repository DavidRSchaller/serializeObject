<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="serializeObject.js"></script>

    <title>serializeObject()</title>
	
</head>

<body>

<h1>serializeObject()</h1>

  <form id="scott" class="contact_form">

      <label>Name</label><br />
      <input type="text" name="name" />
      
      <br /><br />

      <label>Age</label><br />
      <input type="text" name="age" />

      <br /><br />

      <label>Country</label><br />
      <input type="text" name="country" />

      <br /><br />

      <label>Married</label><br />
      Yes: <input type="radio" name="married" value="yes" checked />
      No: <input type="radio" name="married" value="no" />

      <br /><br />

      <label>Time</label><br />
      Morning: <input type="checkbox" name="time" value="morning" />
      Afternoon: <input type="checkbox" name="time" value="afternoon" checked />
      Evening: <input type="checkbox" name="time" value="evening" />

      <br /><br />

      <input type="submit" value="submit" />

  </form>

  <script>

    //Call Code on Submission
    $('.contact_form').on('submit', function(){

        var makeThisAnObject = $(this).serializeObject({localStorage:true});

        console.log(makeThisAnObject);

        return false;

    });

  </script>

</body>
</html>
